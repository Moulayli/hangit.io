<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A hangman game directly playable within your browser!">
		<meta name="keywords" content="hang, it, hangman, game, online, browser, thomas, quinton, moulaylï, saidi, mattéo, legagneux">
		<meta name="author" content="Thomas Quinton, Moulaylï Saidi, Mattéo Legagneux">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://matteoo34.github.io/hangit.io">
		<meta property="og:site_name" content="hangit.io">
		<meta property="og:title" content="hangit.io">
		<meta property="og:description" content="Jouez au jeu du pendu directement dans votre navigateur !">
		<meta property="og:image" content="https://matteoo34.github.io/hangit.io/favicon.ico">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="apple-touch-icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="assets/css/main.css">
		<title>hangit.io</title>
	</head>

	<body>
		<!-- Overlay -->
		<div id="overlay">
			<!-- Loading container -->
			<div class="modal loading">Chargement...</div>
			<!-- Host game form -->
			<form class="modal host-form current" method="POST">
				<h3>Héberger une partie</h3>
				<div class="input-container">
					<label class="range round-count">
						Nombre de tours
						<span class="range-value">3</span>
					</label>
					<input type="range" min="1" max="4" id="round-count">
				</div>
				<div class="input-container">
					<label class="range player-count">
						Nombre de joueurs
						<span class="range-value">3</span>
					</label>
					<input type="range" min="2" max="4" id="player-count">
				</div>
				<div class="link-container">
					<input type="text" id="link" value="e8cb8486-814f-41c0-bd45-b3fd4e356a85" readonly>
					<button type="button" class="btn-copy-link">Copier le lien</button>
				</div>
				<div class="actions">
					<button type="button" class="btn-cancel">Annuler</button>
					<button type="button" class="btn-okay">Commencer</button>
				</div>
			</form>
			<!-- Letter form modal -->
			<form class="modal propose-letter-form" method="POST">
				<h3>Proposer une lettre</h3>
				<input type="text" id="submit-letter">
				<label class="text" for="submit-letter">Votre lettre</label>
				<div class="error"></div>
				<div class="actions">
					<button class="btn-cancel">Annuler</button>
					<button class="btn-okay">OK</button>
				</div>
			</form>
		</div>
		<!-- Wrapper (overlay effect) -->
		<div id="wrapper">
			<!-- Header -->
			<header>
				<img src="assets/images/logo.png">
				<h1>hangit.io</h1>
			</header>
			<!-- Content -->
			<main>
				<div class="card nickname">
					<h3>Quel est votre pseudo ?</h3>
					<form method="POST">
						<input type="text" id="nickname">
						<label class="text" for="nickname">Invité</label>
					</form>
				</div>
				<div class="card open-host-form">
					<button class="btn-open-host-form">Héberger une partie</button>
				</div>
				<!-- Word submit card -->
				<div class="card submit-word">
					<h3>Choisissez un mot</h3>
					<input type="text" id="submit-word">
					<label class="text" for="submit-word">Votre mot</label>
					<div class="error"></div>
					<div class="actions">
						<button class="btn-start">C'est parti !</button>
					</div>
				</div>
				<!-- Secret word card -->
				<div class="card word">
					<div id="word"></div>
				</div>
				<!-- Canvas card -->
				<div class="card canvas-container">
					<h3>Etat du pendu</h3>
					<canvas id="canvas"></canvas>
				</div>
				<!-- Letter proposition card -->
				<div class="card propose-letter">
					<button class="btn-propose-letter">Proposer une lettre</button>
				</div>
				<!-- Restart card -->
				<div class="card restart">
					<h3></h3>
					<div class="actions">
						<button class="btn-restart">Nouvelle partie</button>
					</div>
				</div>
			</main>
		</div>
		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/host-form.js"></script>
		<script src="assets/js/canvas.js"></script>
	</body>

</html>

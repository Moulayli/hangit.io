<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A hangman game directly playable within your browser!">
		<meta name="keywords" content="hang, it, hangman, game, online, browser, thomas, quinton, moulaylï, saidi, mattéo, legagneux">
		<meta name="author" content="Thomas Quinton, Moulaylï Saidi, Mattéo Legagneux">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://matteoo34.github.io/hangit.io">
		<meta property="og:site_name" content="hangit.io">
		<meta property="og:title" content="hangit.io">
		<meta property="og:description" content="Jouez au jeu du pendu directement dans votre navigateur !">
		<meta property="og:image" content="https://matteoo34.github.io/hangit.io/favicon.ico">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="apple-touch-icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="assets/css/main.css">
		<title>hangit.io</title>
	</head>

	<body>
		<!-- Overlay -->
		<div id="overlay">
			<!-- Letter form modal -->
			<div class="modal">
				<h3>Proposer une lettre</h3>
				<input type="text" id="submit-letter">
				<label for="submit-letter">Votre lettre</label>
				<div class="error"></div>
				<div class="actions">
					<button class="btn-cancel">Annuler</button>
					<button class="btn-validate">OK</button>
				</div>
			</div>
		</div>
		<!-- Wrapper (overlay effect) -->
		<div id="wrapper">
			<!-- Header -->
			<header>
				<img src="assets/images/logo.png">
				<h1>hangit.io</h1>
			</header>
			<!-- Content -->
			<main>
				<!-- Word submit card -->
				<div class="card submit-word">
					<h3>Choisissez un mot</h3>
					<input type="text" id="submit-word">
					<label for="submit-word">Votre mot</label>
					<div class="error"></div>
					<div class="actions">
						<button class="btn-start">C'est parti !</button>
					</div>
				</div>
				<!-- Secret word card -->
				<div class="card word">
					<div id="word"></div>
				</div>
				<!-- Canvas card -->
				<div class="card canvas-container">
					<h3>Etat du pendu</h3>
					<canvas id="canvas"></canvas>
				</div>
				<!-- Letter proposition card -->
				<div class="card propose-letter">
					<button class="btn-propose-letter">Proposer une lettre</button>
				</div>
				<!-- Restart card -->
				<div class="card restart">
					<h3></h3>
					<div class="actions">
						<button class="btn-restart">Nouvelle partie</button>
					</div>
				</div>
			</main>
		</div>
		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/canvas.js"></script>
	</body>

</html>

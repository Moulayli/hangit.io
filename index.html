<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A hangman game directly playable within your browser!">
		<meta name="keywords" content="hang, it, hangman, game, online, browser, thomas, quinton, moulaylï, saidi, mattéo, legagneux">
		<meta name="author" content="Thomas Quinton, Moulaylï Saidi, Mattéo Legagneux">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://matteoo34.github.io/hangit.io">
		<meta property="og:site_name" content="hangit.io">
		<meta property="og:title" content="hangit.io">
		<meta property="og:description" content="Jouez au jeu du pendu directement dans votre navigateur !">
		<!-- <meta property="og:image" content="https://matteoo34.github.io/hangit.io/assets/logo.png"> -->
		<!-- <meta name="twitter:card" content="summary_large_image"> -->
		<link rel="stylesheet" href="assets/css/main.css">
		<title>hangit.io</title>
	</head>

	<body>
		<!-- Overlay -->
		<div class="overlay">
			<!-- Letter form modal -->
			<div class="modal">
				<p>Proposer une lettre</p>
				Ecrivez une lettre ci-dessous
				<input type="text" id="input-letter">
				<label for="input-letter">Votre lettre</label>
				<span class="error">Ecrivez seulement une lettre</span>
				<div class="actions">
					<button class="btn btn-cancel">Annuler</button>
					<button class="btn btn-validate">OK</button>
				</div>
			</div>
		</div>
		<!-- Content -->
		<main>
			<!-- Header -->
			<header>hangit.io</header>
			<!-- Word form -->
			<div class="card">
				<p>Choisissez un mot</p>
				<input type="text" id="input-word">
				<label for="input-word">Votre mot</label>
				<span class="error"></span>
				<div class="actions">
					<button class="btn btn-validate">C'est parti !</button>
				</div>
			</div>
			<!-- Footer -->
			<footer>
				<button class="btn propose-letter" style="color: #e65100">Proposer une lettre</button>
			</footer>
		</main>
		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
	</body>

</html>
